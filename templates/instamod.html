{% extends "base.html" %}
{% block title %}MODIFY INSTAGRAM{% endblock %}
{% block content %}
<div align="center">
	<h1>Modify Instagram</h1>
</div>
<div class="p-5px" style="border-top-style: solid;border-top-width: 50px;border-bottom-style: solid;border-bottom-width: 50px;border-left-style: solid;border-left-width: 100px;border-right-style: solid;border-right-width: 100px;">

<form method="POST">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" style="padding-left: 10px;">New Userid</label>
  <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="Name" name="userid" value={{userid}} >
  
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" style="padding-left: 10px;">New Password</label>
  <input type="password" class="form-control" id="exampleFormControlInput1" name="password">
  
</div>
  <button type="submit" class="btn btn-success">MODIFY</button>
</div>
</form>
</div>
{% endblock %}
